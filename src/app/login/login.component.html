<h2>Login</h2>

<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        
        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter Email" [(ngModel)]="email" required>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter Password" [(ngModel)]="password" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
  
        <!-- Login Button -->
        <button mat-raised-button color="primary" class="login-button" (click)="login()">Login</button>
  
        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
        
      </mat-card-content>
    </mat-card>
  </div>
