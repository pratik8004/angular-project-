<div class="cart-wrapper">
    <h1>Shopping Cart</h1>
    <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty.</p>
    </div>
    <div *ngFor="let item of cartItems">
        <div class="cart-item">
            <!-- <img [src]="item.img" alt="{{ item.name }}"> -->
            <div>
                <h4>{{ item.name }}</h4>
                <p>Price: â‚¹{{ item.price }}</p>
                <!-- <p>Quantity: {{ item.quantity }}</p> -->
                <button mat-raised-button (click)="removeItem(item.id)">Remove</button><br>
            </div>
        </div>
    </div><br>
    <!-- <button *ngIf="cartItems.length" (click)="clearCart()">Clear Cart</button> -->
    <button mat-raised-button (click)="buyNow()">buy</button>
</div>
